<!DOCTYPE html>
<html>
<head>
  <title>SalesGuide AI</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 40px; }
    textarea { width: 60%; height: 100px; }
    button { padding: 10px 20px; margin-top: 10px; }
    #result { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>

<h1>Welcome to SalesGuide AI</h1>
<p>Tell us your sales problem and get instant AI solution</p>

<textarea id="problem" placeholder="Paste your sales problem here..."></textarea>
<br>
<button onclick="getSolution()">Get Solution</button>

<div id="result"></div>

<script>
async function getSolution() {
  const problem = document.getElementById("problem").value;

  const response = await fetch("https://api.openai.com/v1/chat/completions", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "Authorization": "Bearer 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"
    },
    body: JSON.stringify({
      model: "gpt-4o-mini",
      messages: [
        { role: "system", content: "You are an AI sales expert from SalesGuide. Provide smart, professional solutions using AI insights, automation and analytics." },
        { role: "user", content: problem }
      ]
    })
  });

  const data = await response.json();
  document.getElementById("result").innerText = data.choices[0].message.content;
}
</script>

</body>
</html>
